<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <div style="text-align: center;">
    <h1>Job Application Tracker</h1>
</div>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="{{ url_for('jobs') }}"></a>
      <div>
        {% if session.get("user_id") %}
          <a href="{{ url_for('jobs') }}" class="btn btn-sm btn-outline-light me-2">My Jobs</a>
          <a href="{{ url_for('logout') }}" class="btn btn-sm btn-light">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-light me-2">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-sm btn-light">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 mt-4 border-top">
    <p class="mb-0 fw-semibold">By HK</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
